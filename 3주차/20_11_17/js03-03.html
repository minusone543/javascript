<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 3-3</title>
    <script>
        // while문
        // for 문과 함께 널리 사용되는 반복문
        // for문과는 달리 초기화 변수가 while문 밖에 존재하고, 변수 카운트 부분이 반복 코드 블럭 내에 존재함

        // var 초기화 변수 선언
        // while (조건식) {
        //      반복할 소스 코드
        //      초기화변수 카운트
        //  }
        // 

        var count = 0;
        while (count < 10) {
            console.log(count);

            count ++;
        }

        console.log("-------------------------");
        // 문제 4 ) 1 ~10까지의 합을 출력하는 프로그램을 while문을 사용하여 작성

        var sum = 0;
        var count = 0;
        while (count < 11) {
            sum = sum + count;
            count ++;
        }
        console.log(sum);
        console.log("-------------------------");

        // var aaa;
        // console.log(aaa);
        // console.log(aaa+ 10); //NaN 출력
        // NaN이란?
        // Not a Number 의 줄임말로써 자바스크립트에서 존재하는 숫자가 아니라는 의미의 타입

        // do ~ while문
        // while문과 기본적으로 동일하지만 무조건 1번은 실행을하는 반복문

        // var 초기화 변수;
        // do {
        //  반복 실행할 소스코드
        //  초기화변수 카운트
        // } while ( 조건식 ) ;

        var count = 0;
        do {
            console.log(count);
            count ++;
        } while (count < 10);
    </script>
</head>
