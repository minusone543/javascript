        // 문제 5 ) 매개변수를 3개를 받는 함수 하나를 생성하여 입력된 기호에 따라 사칙연산을 진행하는 프로그램을 작성하세요
        // 첫번째, 두번째 매개변수는 계산할 데이터 , 세번째 매개변수는 사칙연산을 위한 기호

        console.log("\n===== 문제 5 =====\n");
        function calculrate(numbers){
            var a = numbers[0];
            var b = numbers[1];
            var c = numbers[2];
            a *= 1;
            b *= 1;
            if (c == "+"){
                console.log("입력하신 "+ a +"와"+b+"의 합은 "+(a+b)+"입니다.");
            }
            else if (c == "-"){
                console.log("입력하신 "+ a +"와"+b+"의 차는 "+(a-b)+"입니다.");
            }
            else if (c == "*"){
                console.log("입력하신 "+ a +"와"+b+"의 곱은 "+(a*b)+"입니다.");
            }
            else if (c == "/"){
                console.log("입력하신 "+ a +"와"+b+"의 나눈 몫은 "+(a/b)+"입니다.");
            }
            else {
                console.log("올바른 숫자 2개와 사칙연산자를 입력해주세요.");
            }
        }

        numbers = calculrate(prompt("계산하고자 하는 숫자 2개와 사칙연산자를 입력해주세요."));
